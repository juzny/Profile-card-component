<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section class="main">

    <div class="circles">

      <img class="circles__top" src="./images/bg-pattern-top.svg" alt="">
      <img class="circles__bottom" src="./images/bg-pattern-bottom.svg" alt="">

    </div>


    <div class="card">
      <div class="card__header"></div>

      <div class="card__person">

        <div class="card__person-box">
          <img class="card__img" src="./images/image-victor.jpg" alt="Victor Crest">
        </div>


        <h2 class="card__person-name">Victor Crest <span class="card__person-age"> 26</span></h2>
        <p class="card__person-city">London</p>

      </div>




      <div class="card__numbers">
        <div class="card__numbers-item">
          <h3 class="value">80K</h3>
          <p class="option">Followers</p>
        </div>
        <div class="card__numbers-item">
          <h3 class="value">803K</h3>
          <p class="option">Likes</p>
        </div>
        <div class="card__numbers-item">
          <h3 class="value">1.4K</h3>
          <p class="option">Photos</p>
        </div>
      </div>
    </div>


  </section>
  <footer class="footer">
    <div class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jarek</a>.
    </div>
  </footer>
</body>

</html>
